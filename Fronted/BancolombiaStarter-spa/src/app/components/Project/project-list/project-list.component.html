<div class="header bg-gradient-danger pb-4 pt-3 pt-md-4 mb-3">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-8 col-md-12 col-lg-7 pb-2">
          <h1 class="text-white">Visor de reportes</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-6 mx-auto">
          <app-search-project (searchEvent)="handleSearch($event)"></app-search-project>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="container mt-5 mb-3">
    <div class="scroll-container"> <!-- Contenedor scroll -->
      <div class="row">
        <div class="col-md-4" *ngFor="let project of projects; let i = index">
          <div class="card">
            <img class="image-container-icon" alt="" [src]="project.pictureUrl">
            <div class="info-container">
              <div class="title-container">
                <div class="mi-propia-repostera">{{ project.name }}</div>
              </div>
              <div class="separator">
                <img class="separator-child" alt="" src="Vector 1.svg">
              </div>
              <div class="description-container-parent">
                <div class="description-container">
                  <div class="descripcin-el-arte-container">
                    <span>Descripci√≥n:</span>
                    <span class="el-arte-de">{{ project.description }}</span>
                  </div>
                </div>
                <div class="cta-container">
                  <div class="description-container-wrapper">
                    <button class="btn-visualizar" (click)="showProject(project)">
                      <div class="visualizar">Visualizar</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="bottom">
  <section class="footer">
    <div class="justify-content-center">

    </div>
</section>
  <section class="footer-report">
      <div class="d-flex justify-content-center">
          <button class="btn btn btn-light btn-sm mr-2" (click)="exit()" *ngIf="!isAdmind">Salir</button>
          <button  class="btn btn btn-dark btn-sm" (click)="create()">Crear proyecto</button>
      </div>
  </section>
</div>
