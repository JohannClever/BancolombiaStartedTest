<div class="col-md-6 offset-md-3 mt-5">
    <div class="card shadow border-0">
        <h4 class="card-header bg-primary text-white text-center">Bienvenido</h4>
        <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Usuario</label>
                    <input type="text" formControlName="username" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">El nombre de usuario es obligatorio</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary btn-block rounded-pill">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Iniciar sesión
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0 text-center rounded-pill">{{error}}</div>
            </form>
        </div>
    </div>
  </div>
